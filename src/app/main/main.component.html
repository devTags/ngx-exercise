<ejs-sidebar id="default-sidebar" #sidebar (created)="onCreated($event)" style="visibility: hidden" [width]="width"
    [showBackdrop]="showBackdrop">


    <div class="title">



    </div>

    <div class="center-align">

        <a routerLinkActive="router-link-active" routerLink="/main/dashboard"
            [routerLinkActiveOptions]="{ exact: true }">
            <p>Dashboard</p>
        </a>

    </div>

</ejs-sidebar>
<div>
    <div class="header">
        <div id="head">
            <button ejs-button id="toggle" #togglebtn cssClass="e-flat" iconCss="e-icons burg-icon" isToggle="true"
                (click)="toggleClick()">
                <i class="pi pi-bars
                "></i></button>
        </div>
    </div>
    <div class="main-content">

        <router-outlet></router-outlet>
    </div>
</div>
